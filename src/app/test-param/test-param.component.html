<mat-card class="carte">
    <mat-card-header>
        <mat-card-title>Test creation </mat-card-title>
        <mat-card-subtitle>To create the test on the database</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <p>Action : </p>
        <mat-form-field>
          
            <mat-label>Action type</mat-label>
        <mat-select [(value)]="actionModel" >
            <mat-option *ngFor="let act of actions" [value]="act.id">{{act.name}}</mat-option>
        </mat-select>
    </mat-form-field>

    <div *ngIf="actionModel==3 || actionModel==1 || actionModel==5">
        <mat-divider></mat-divider>
        <p>C-rate (%) :</p>
    <mat-slider  min="0" max="100" step="1"  showTickMarks discrete [displayWith]="formatLabel">
        <input matSliderThumb [(value)]="cratePercent">
      </mat-slider>
    </div>
    


    <mat-divider></mat-divider>
    <p>Cell : </p>
    <mat-form-field>      
            <mat-label>Cells selected</mat-label>
        <mat-select (selectionChange)="addCellected()" [(value)]="this.cellModel">
            <mat-option  *ngFor="let cel of cells" [value]="cel.id">{{cel.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-chip-set aria-label="Fish selection">
        <mat-chip *ngFor="let cel of cellSelected" (click)="removeCellected(cel.id)">{{cel.name}}</mat-chip>
    </mat-chip-set>

        <mat-divider></mat-divider>

        <p>Estimator : </p>
        <mat-form-field>
          
            <mat-label>Estimator selected</mat-label>
        <mat-select (selectionChange)="addObserver()" [(value)]="this.observerModel">
            <mat-option *ngFor="let cel of observers" [value]="cel.id">{{cel.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-chip-set aria-label="Fish selection">
        <mat-chip *ngFor="let cel of observerSelected" (click)="removeObserver(cel.id)">{{cel.name}}</mat-chip>
    </mat-chip-set>

        <mat-divider></mat-divider>

        <p>Commentary : </p>
        <mat-form-field>
            <mat-label>Commentary</mat-label>
            <textarea matInput [value]="commentModel"
            (input)="getValueComment($event)"></textarea>
        </mat-form-field>
        
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="submitFormulary()">Create the test</button>
    </mat-card-actions>
</mat-card>
